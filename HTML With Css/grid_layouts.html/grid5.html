<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifth Layout</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: lavender;
            display: grid;
            gap: 1rem;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(7,1fr);
            padding: 40px;
        }
        .item{
            background-color: blueviolet;
            border: 5px solid rgb(255, 255, 255);
        }
        .first{
            background-color: brown;
        }
        .second{
            background-color: rgb(9, 99, 131);
        }
        .third{
            background-color: rgb(214, 211, 27);
        }.fourth{
            background-color: rgb(42, 44, 165);
        }.fifth{
            background-color: rgb(13, 215, 118);
        }.sixth{
            background-color: rgb(242, 30, 228);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item first"></div>
        <div class="item second"></div>
        <div class="item third"></div>
        <div class="item fourth"></div>
        <div class="item fifth"></div>
        <div class="item sixth"></div>

        <div class="item first"></div>
        <div class="item second"></div>
        <div class="item third"></div>
        <div class="item fourth"></div>
        <div class="item fifth"></div>
        <div class="item sixth"></div>

        <div class="item first"></div>
        <div class="item second"></div>
        <div class="item third"></div>
        <div class="item fourth"></div>
        <div class="item fifth"></div>
        <div class="item sixth"></div>
    </div>
</body>
</html>
