<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sixth Layout</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: lavender;
            display: grid;
            gap: 1rem;
            grid-template-rows: repeat(5,1fr);
            grid-template-columns: repeat(4,1fr);
            padding: 40px;
        }
        .item{
            background-color: blueviolet;
            border: 5px solid rgb(255, 255, 255);
        }
        .first{
            background-color: brown;
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .second{
            background-color: rgb(9, 99, 131);
        }
        .third{
            background-color: rgb(214, 211, 27);
        }.fourth{
            background-color: rgb(42, 44, 165);
        }.fifth{
            background-color: rgb(13, 215, 118);
        }.sixth{
            background-color: rgb(242, 30, 228);
        }
        .seventh{
            background-color: rgb(0, 0, 0);
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 5;
        }.eigth{
            background-color: rgb(171, 179, 52);
            grid-column-start: 3;
            grid-column-end: 4;
        }.nineth{
            background-color: rgb(26, 204, 20);
        }.tenth{
            background-color: rgb(15, 41, 237);
        }.eleventh{
            background-color: rgb(232, 27, 173);
            grid-column-start: 1;
            grid-column-end: 4;
        }.twelveth{
            background-color: rgb(222, 96, 23);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item first">1</div>
        <div class="item second">2</div>
        <div class="item third">3</div>
        <div class="item fourth">4</div>
        <div class="item fifth">5</div>
        <div class="item sixth">6</div>

        <div class="item seventh">7</div>
        <div class="item eigth">8</div>
        <div class="item nineth">9</div>
        <div class="item tenth">10</div>
        <div class="item eleventh">11</div>
        <div class="item twelveth">12</div>
    </div>
</body>
</html>
