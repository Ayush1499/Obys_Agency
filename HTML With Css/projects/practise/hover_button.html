<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .container{
            height: 100vh;
            width: 100vw;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box
        {
            display: flex;
            justify-content: center;
            align-content: center;
            width: 30%;
            height: 30%;
            background: linear-gradient(135deg, brown, #551a1a);
            border-radius: 30px;
            box-shadow: 10px 10px 30px 5px green, -10px -10px 30px 5px rgb(7, 141, 194);
            transition: all;
            transition-duration: 1s;
            transition-timing-function: ease-out;
            transition-delay: 0.3s;
        }
        .box:hover{
            transform: rotate(360deg) scale(0.5) ;
        }
        #submit{
            position: relative;
            width: 100px;
            height: 50px;
            text-align: center;
            box-sizing: border-box;
            border-radius: 20px;
            font-weight: bold;
            font-size: x-large;
            padding: 10px;
            box-shadow: 10px 10px 30px 5px green, -10px -10px 30px 5px rgb(7, 141, 194);
            transition-property: all;
            transition-timing-function: ease-in;
            transition-duration: 2s;
            transition-delay: 0.3s;
            cursor: pointer;
            align-self: center;
        }
        #submit:hover{
            transform: scale(1.2);
            color: aliceblue;
            background-color: black;
             box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.3);
            border-left: 3px whitesmoke ridge;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <button id="submit">Submit</button>
        </div>
    </div>
</body>
</html>
