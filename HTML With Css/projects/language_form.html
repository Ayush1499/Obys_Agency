<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form in html</title>
    <link rel="shortcut icon" href="maxresdefault.jpg" type="image/x-icon">
    <style>
        input, select, textarea {
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-top: 5px;
  width: 100%;
  box-sizing: border-box;
}
label {
  font-weight: bold;
}
        *{
            padding: 0px;
            margin: 0px;
        }
        .container{
            background-color: rgb(97, 96, 93);
            border: 5px black solid;
            border-radius: 2px;
            width: 100%;
            padding: 30px;
            line-height: 30px;
            display: flex;
            justify-content: center;
        }
        .box{
            border-radius: 10px;
            background-color: rgb(211, 222, 222);
            padding: 20px;
            box-shadow: 4px 4px 50px 10px rgb(0, 174, 255),-4px -4px 50px 10px rgb(0, 174, 255);
        }
        #submit{
            color: aliceblue;
            background-color: black;
            box-shadow: inset 10px 10px 30px rgb(37, 188, 29);
            border-radius: 30px;
            padding: 5px;
        }
         #submit:hover {
      background-color: rgb(37, 188, 29);
      color: black;
      cursor: pointer;
      transition: 0.3s ease;
    }

    </style>
</head>
<body>
    <form >
        <div class="container">
        <div class="box">
            <label for="name" >Name</label>
            <input type="text" id="name" placeholder="Enter your name">
            <br>
            <label for="mail" >Email</label>
            <input type="email" id="mail" placeholder="Ramesh@gmail.com">
            <br>
            <label for="Age">Age</label>
            <input type="number" id="Age" placeholder="Enter your age">
            <br>
            <label for="Occupation">Which option describes you best?</label>
            <br>
            <select name="Occupation" id="Firm">
                <option value="Firm1">Student</option>
                <option value="Firm2">Employee</option>
                <option value="Firm3">Self-Employed</option>
            </select>
            <br>
            <label>Would you recommend this form to your friend</label>
            <br>
            <input type="radio" name="recommend" id="option1">
            <label for="option1">Yes</label>
            <br>
            <input type="radio" name="recommend" id="option2">
            <label for="option2">No</label>
            <br>
            <input type="radio" name="recommend" id="option3">
            <label for="option3">Maybe</label>
            <br>
            <label for="Language">Languages and framework known (* may select all)</label>
            <br>
            <input type="checkbox" name="Language" id="C">
            <label for="C">C</label><br>
            <input type="checkbox" name="Language" id="c++">
            <label for="c++">C++</label><br>
            <input type="checkbox" name="Language" id="C#">
            <label for="C#">C#</label><br>
            <input type="checkbox" name="Language" id="java">
            <label for="java">Java</label><br>
            <input type="checkbox" name="Language" id="python">
            <label for="python">Python</label><br>
            <input type="checkbox" name="Language" id="javascript">
            <label for="javascript">JavaScript</label><br>
            <input type="checkbox" name="Language" id="react_JS">
            <label for="react_JS">React JS</label><br>
            <input type="checkbox" name="Language" id="angular">
            <label for="angular">Angular</label>
            <br>
            <label for="comment">Any Comment:</label>
            <br>
            <textarea name="C" id="Comment"  placeholder="Type here"></textarea>
            <br>
            <input type="submit" value="submit" id="submit">
        </div>
        
    </div>
    </form>
</body>
</html>
