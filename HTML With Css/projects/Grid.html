<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout in a html using Grid.</title>
    <!--<link rel="stylesheet" href="gird.css">-->
     <style>
        *{
    padding: 0px;
    margin: 0px;
    box-sizing: border-box;
}
.container{
    padding: 50px;
    width: 100vw;
    height: 100vh;
    background-image: linear-gradient(to right, #92fe9d 0%, #00c9ff 100%);
    display: grid;
    gap: 1rem;
}
.item{
    /* width: 100px;
    height: 100px; */
    border: 5px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}
.header{ 
    grid-column-start: 1;
    grid-column-end: 4;
}
.footer{
    grid-column-start: 1;
    grid-column-end: 4;
}
.Sidebar{
    grid-row-start: 2;
    grid-row-end: 4;
}
.content_1{
    grid-column-start: 2;
    grid-column-end: 4;
}
@media (max-width: 500px)
{
    .container{
        display: flex;
        flex-direction: column;
        overflow:auto;
        flex-flow:wrap;
    }
}
</style>
</head>
<body>
    <div class="container">
        <div class="item header">header</div>
        <div class="item Sidebar">Sidebar</div>
        <div class="item content_1">content 1</div>
        <div class="item content_2">content 2</div>
        <div class="item content_3">content 3</div>
        <div class="item footer">footer</div>
    </div>
</body>
</html>
