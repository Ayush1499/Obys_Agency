<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~ QR Card</title>
    <link rel="shortcut icon" href="GMC-Hummer-EV-for-Sale-2024-GMC-Hummer-EV-SUV-Fording.jpg" type="image/x-icon">
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(202,248,255,1) 0%, rgba(186,204,227,1) 51.2%, rgba(117,144,179,1) 100.1% );
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            width: 500px;
            height: 600px;
            background-color:silver;
            border-radius: 20px;
            display: flex;
            align-items: center;
            flex-direction: column;
            transition-property: all;
            transition-duration: 5s;
            transition-delay: 0.3s;
            transition-timing-function: ease;
        }
        .card:hover{
            box-shadow: 10px 10px 50px 5px rgb(18, 108, 130);
        }
        .card img{
            width: 70%;
            height: 50%;
            margin: 20px;
            border-radius: 10px;
            transition-property: all;
            transition-duration: 5s;
            transition-delay: 0.3s;
            transition-timing-function: ease;
        }
        .card img:hover{
            transform: scale(1.1);
            box-shadow: 10px 10px 50px 5px rgba(235, 241, 44, 0.7);
        }
        .card h2{
            font-size: 1.5rem;
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .card p{
            font-size: larger;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="GMC-Hummer-EV-for-Sale-2024-GMC-Hummer-EV-SUV-Fording.jpg" alt="QR code">            
            <h2>Improve your frontend skills by building projects</h2>
            <p>Scan the QR code to visit Front end mentor and take your coding skill to the next level</p>
        </div>
    </div>
</body>
</html>
