<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            background-color: antiquewhite;
            height: 1000px;
            border: 5px black solid;
            display: flex; 
            /* row generally */
            flex-direction:row;
            flex-wrap: nowrap;
            justify-content: center;
            /* justify-content: space-around; */
            /* align-items: center; */
        }
        .box{
            height: 100px;
            width: 100px;
            border: 2px black solid;
        }
        #box1{
            background-color: aqua;
            /* flex-shrink: 5; */
            /* flex-grow: 1 */
        }
        #box2{
            background-color: rgb(19, 6, 199);
            /* order: -1; */
            /* flex-grow: 1 */
            /* flex: 2 4 20px; */
            align-self: center;
        }
        #box3{
            background-color: rgb(248, 0, 0);
            /* flex-grow: 1 */
            align-self: end;
        }
        #box4{
            background-color: rgb(255, 255, 0);
            /* flex-grow: 1 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">A</div>
        <div class="box" id="box2">B</div>
        <div class="box" id="box3">C</div>
        <div class="box" id="box4">D</div>
    </div>
</body>
</html>
