<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100%;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: lightblue;
            display: grid;
            grid-template-rows: repeat(4,1fr);
            grid-template-columns: repeat(3,1fr);
            padding:20px;
            gap: 1rem;
        }
        .item{
            /* width: 100px;
            height: 100px; */
            background-color: burlywood;
            border: 5px solid black;
        }
        .header{
            grid-column-start:1;
            grid-column-end: 4;
        }
        .sidebar{
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .content_1{
            grid-column-start:2;
            grid-column-end: 4;
        }
        .footer{
            grid-column-start:1;
            grid-column-end: 4;
        }
        @media (max-width:500px){
            .container{
                /* display: grid; */
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }
            .item{
                width: 500px;
                height: 500px;
                flex-flow: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item header">Header</div>
        <div class="item sidebar">Sidebar</div>
        <div class="item content_1">content 1</div>
        <div class="item content_2">content 2</div>
        <div class="item content_3">content 3</div>
        <div class="item footer">footer</div>
    </div>
</body>
</html>
