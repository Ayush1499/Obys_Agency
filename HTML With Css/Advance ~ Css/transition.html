<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: brown;
            transition: all 5s ease-in-out 0.3s;
        }
        #image{
            width: 200px;
            height: 200px;
            transition: all 5s ease-in-out 0.5s;
        }
        #image:hover{
            width: 450px;
            height: 450px;
        }
        .box:hover{
            padding: 250px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="GMC-Hummer-EV-for-Sale-2024-GMC-Hummer-EV-SUV-Fording.jpg" alt="Hummer" id="image">
    </div>
</body>
</html>
