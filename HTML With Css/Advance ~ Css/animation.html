<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .container{
            width:100vw;
            height:100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
        }
        .box{
            box-sizing: border-box;
        }
        #box_1{
            position: relative;
            background-color: aqua;
            width:200px;
            height:70px;
            border-radius:20px;
            margin:10px;
            text-align: center;
            animation-name: rightMovement;
            animation-duration: 3s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: linear;
            box-shadow: 10px 10px 40px 5px yellow;
        }
        @keyframes rightMovement{
            from{
                top:0px; left:0px;
            }
            to{
                top: 0px; left: 1250px;
            }
        }
        #circle{
            position: relative;
            background-color: rgb(255, 0, 0);
            width:70px;
            height:70px;
            border-radius:200px;
            text-align: center;
            margin: auto;
            top: 50px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

        #box_2{
            background-color: aqua;
            width:200px;
            height:70px;
            border-radius:20px;
            margin:10px;
            text-align: center;
            align-items: end;
            margin-top: 450px;
            animation-name: leftMovement;
            animation-timing-function: linear;
            position: relative;
            animation-duration: 3s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
             box-shadow: -10px -10px 40px 5px yellow;
        }
        @keyframes leftMovement {
            from{
                top: 0px; left: 1250px;
            }
            to{
                top:0px; left: 0px;
            }
            
        }
        #box_1:hover, #box_2:hover {
    transform: scale(1.1);
    transition: transform 0.3s ease-in-out;
}
</style>
</head>
<body>
    <div class="container">
        <div class="box" id="box_1">1</div>
        <div class="box" id="circle">2</div>
        <div class="box" id="box_2">3</div>
    </div>
</body>
</html>
