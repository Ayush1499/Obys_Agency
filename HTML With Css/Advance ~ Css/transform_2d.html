<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 40%;
            height: 40%;
            background-color: aqua;
            transition: all;
            transition-timing-function: linear;
            transition-delay: 0.3s;
            transition-duration: 5s;

        }
        #image{
            box-shadow: 10px 10px 30px 5px red;
            margin: 10px;
            margin-left: 50px;
            margin-top: 20px;
        }
        #heading{
           font-size:larger;
           text-align: center;
           margin-top: 10px;
        }
        .box:hover{
            /* transform: rotate(360deg); */
            /* transform: scale(2.5); */
            /* transform: skew(50deg); */
            transform: translate(200px,-100px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="GMC-Hummer-EV-for-Sale-2024-GMC-Hummer-EV-SUV-Fording.jpg" alt="Hummer"  width="200px" height="200px" id="image">
            <h1 id="heading">The Preadator Hummer</h1>
        </div>
    </div>
</body>
</html>
