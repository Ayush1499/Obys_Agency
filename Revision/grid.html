<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }
        .container{
            width: 100%;
            height: 100%;
            background-color:papayawhip;
            display: grid;
            grid-template-rows: repeat(2,2fr) ;
            grid-template-columns: repeat(3,1fr) ;
            row-gap: 1rem;
            column-gap: 1rem;
        }
        #item1{
            background-color: aqua;
        }#item2{
            background-color: rgb(55, 0, 255);
        }#item3{
            background-color: rgb(200, 255, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="item1">1</div>
        <div id="item2">2</div>
        <div id="item3">3</div>
        <div id="item1">4</div>
        <div id="item2">5</div>
        <div id="item3">6</div>
        <div id="item1">7</div>
        <div id="item2">8</div>
        <div id="item3">9</div>
    </div>
</body>
</html>
