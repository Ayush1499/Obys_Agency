<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review of table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>column 1</th>
                <th>column 2</th>
                <th>column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Row 1 cell 1</td>
                <td>Row 1 cell 2 </td>
                <td>Row 1 cell 3</td>
            </tr>
            <tr>
                <td>Row 2 cell 2</td>
                <td>Row 2 cell 3</td>
            </tr>
            <tr>
                <td colspan="3">Row 3 cell 1</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
