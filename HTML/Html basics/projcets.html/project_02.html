<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <h1> Job Application </h1>
        <label for="fname">Name: </label>
        <br>
        <input type="text" name="text" id="fname">
        <br>
        <label for="fmail">Email: </label>
        <br>
        <input type="email" name="email" id="fname">
        <br>
        <label for="phone">phone:</label>
        <br>
        <input type="tel" name="contact" id="phone">
        <br>
        <label for="file">Resume:</label>
        <br>
        <input type="file" name="firstfiles" id="file">
        <br>
        <label for="Experience">Experience:(years)</label>
        <br>
        <input type="number" name="second" id="Experience" min="0" max="50">
        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" name="fskill" id="html">
            <br>
            <label for="html">Html</label>
            <br>
            <input type="checkbox" name="Sskill" id="Css">
            <br>
            <label for="Css">Css</label>
            <br>
            <input type="checkbox" name="fskill" id="JavaScript">
            <br> 
            <label for="JavaScript">JavaScript</label>
        </fieldset>
        <label for="Education">Highest Education:</label>
        <br>
        <select name="find" id="Education:">
            <option value="High School">High School</option>
            <option value="College">College</option>
            <option value="School">School</option>
        </select>
        <br>
        <label for="Available">Availability:</label>
        <br>
        <input type="radio" name="Available" id="Ftime">
        <br>
        <label for="Ftime">Full Time</label>
        <br>
        <input type="radio" id="Stime" name="Available"><br>
        <label for="Stime">Part Time</label>
        <br>
        <input type="radio" id="ttime" name="Available"><br>
        <br>
        <label for="comments">Additional Comments: </label>
        <br>
        <textarea name="fadd" id="comments" cols="10px" rows="2px" placeholder="Type here for comments"></textarea>
        <br>
        <button>submit</button>
    </form>
</body>
</html>
