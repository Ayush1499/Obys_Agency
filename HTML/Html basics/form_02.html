<form>
  <label for="name">Enter your name:</label>
  <input type="text" id="name" name="name"><br><br>

  <label>Gender:</label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>

  <label>Languages Known:</label>
  <input type="checkbox" id="lang-en" name="language" value="English">
  <label for="lang-en">English</label>
  <input type="checkbox" id="lang-hi" name="language" value="Hindi">
  <label for="lang-hi">Hindi</label><br><br>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob"><br><br>

  <label>Pick a color:</label>
  <input type="color" name="favcolor"><br>

  <label>Select date & time:</label>
  <input type="datetime-local" name="check" id="time"><br>

  <label for="mail">Email:</label>
  <input type="email" name="mail" id="mail"><br>

  <label for="what">Upload a file:</label>
  <input type="file" name="hain" id="what"><br>

  <label for="search">Search:</label>
  <input type="search" id="search"><br><br>

  <input type="submit" value="Submit">
</form>
