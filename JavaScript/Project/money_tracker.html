<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; }
.container { max-width: 800px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; }
form { display: flex; gap: 10px; }
 </style>
</head>

<body>
    <form id="expense-form">
  <input type="text" id="expense-name" placeholder="Expense Name" required />
  <input type="number" id="expense-amount" placeholder="Amount" required />
  <select id="expense-category" required>
    <option value="" disabled selected>Select Category</option>
    <option value="Food">Food</option>
    <option value="Transport">Transport</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Other">Other</option>
  </select>
  <input type="date" id="expense-date" required />
  <button type="submit">Add Expense</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<canvas id="expenseChart" width="400" height="400"></canvas>

<script>
    document.addEventListener("DOMContentLoaded", () => {
  const ctx = document.getElementById('expenseChart').getContext('2d');
const data = {
  labels: ['Food', 'Transport', 'Entertainment', 'Other'],
  datasets: [{
    label: 'Expenses by Category',
    data: [500, 300, 200, 100],  // Your dynamic data here
    backgroundColor: [
      'rgba(255, 99, 132, 0.6)',
      'rgba(54, 162, 235, 0.6)',
      'rgba(255, 206, 86, 0.6)',
      'rgba(75, 192, 192, 0.6)'
    ],
    borderWidth: 1
  }]
};
const config = {
  type: 'pie',
  data: data,
  options: {
    responsive: true,
    plugins: {
      legend: { position: 'top' },
      title: { display: true, text: 'Expense Distribution' }
    }
  }
};
const expenseChart = new Chart(ctx, config);

});

</script>
</body>
</html>
